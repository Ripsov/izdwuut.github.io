{{ partial "header.html" . }}

<article class="post post-view">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    <p class="post-meta">
      {{ .Params.subtitle }}
    </p>
  </header>
  <div class="post-content">{{ .Content }}</div>
  <footer class="post-footer">
    {{ partial "tags.html" }}
  </footer>
  <div class="cd">&#x1F4BF;</div>
  {{ partial "comments.html" . }}
</article>

{{ partial "footer.html" . }}
